name: Build iOS App

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'ad-hoc'
        type: choice
        options:
          - ad-hoc
          - app-store
  push:
    branches:
      - main
      - master
    tags:
      - 'ios-*'

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PectoranMobile/package-lock.json
      
      - name: Install dependencies
        working-directory: ./PectoranMobile
        run: npm ci
      
      - name: Install CocoaPods dependencies
        working-directory: ./PectoranMobile/ios
        run: |
          sudo gem install cocoapods
          pod install
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build and Archive
        working-directory: ./PectoranMobile/ios
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          # Создаем архив
          xcodebuild archive \
            -workspace PectoranMobile.xcworkspace \
            -scheme PectoranMobile \
            -configuration Release \
            -archivePath build/PectoranMobile.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="iPhone Developer" \
            DEVELOPMENT_TEAM="$TEAM_ID"
      
      - name: Export IPA (Ad Hoc)
        if: github.event.inputs.build_type == 'ad-hoc' || github.event_name == 'push'
        working-directory: ./PectoranMobile/ios
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Создаем ExportOptions.plist для Ad Hoc
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>teamID</key>
            <string>$TEAM_ID</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          # Экспортируем IPA
          xcodebuild -exportArchive \
            -archivePath build/PectoranMobile.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
      
      - name: Export IPA (App Store)
        if: github.event.inputs.build_type == 'app-store'
        working-directory: ./PectoranMobile/ios
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Создаем ExportOptions.plist для App Store
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$TEAM_ID</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          # Экспортируем IPA
          xcodebuild -exportArchive \
            -archivePath build/PectoranMobile.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: PectoranMobile/ios/build/ipa/*.ipa
          retention-days: 30
      
      - name: Upload IPA to Release
        if: startsWith(github.ref, 'refs/tags/ios-')
        uses: softprops/action-gh-release@v1
        with:
          files: PectoranMobile/ios/build/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

